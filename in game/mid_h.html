<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Forest! - Sustainable</title>
    <script src="script.js"></script>
    <script src="overlayfix.js"></script>
    <link rel="stylesheet" href="mid_c.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-difficulty="medium">
    <div class="particles-container">
        <div class="particle leaf1"></div>
        <div class="particle leaf2"></div>
        <div class="particle leaf3"></div>
        <div class="particle leaf4"></div>
        <div class="particle leaf5"></div>
        <div class="particle leaf6"></div>
        <div class="particle leaf7"></div>
        <div class="particle leaf8"></div>
    </div>
    
    <div class="forest-decoration">
        <div class="tree tree-1">
            <div class="trunk"></div>
            <div class="foliage"></div>
        </div>
        <div class="tree tree-2">
            <div class="trunk"></div>
            <div class="foliage"></div>
        </div>
        <div class="tree tree-3">
            <div class="trunk"></div>
            <div class="foliage"></div>
        </div>
        <div class="tree tree-4">
            <div class="trunk"></div>
            <div class="foliage"></div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="game-header">
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">Trees:</span>
                    <span id="treesCount" class="info-value">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Burning:</span>
                    <span id="burningCount" class="info-value">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Sapling:</span>
                    <span id="saplingStatus" class="info-value">❌</span>
                </div>
            </div>
        </div>
        
        <div class="game-title">
            <h1>Save the Forest! - Sustainable</h1>
            <div class="title-underline"></div>
        </div>

        <div id="gameGrid" class="game-grid">
        </div>
        
        <div id="gameMessage" class="game-message"></div>
        
        <div class="game-buttons">
            <button id="restartButton" class="game-button">
                Restart
                <div class="button-shine"></div>
            </button>
            <button id="menuButton" class="game-button" onclick="location.href='../menu/menu_h.html'">
                Menu
                <div class="button-shine"></div>
            </button>
        </div>
        
        <div id="countdownOverlay" class="countdown-overlay">
            <div id="readySection">
                <div class="countdown-text">Are you ready to save the forest?</div>
                <button id="readyButton" class="game-button ready-button">Ready!</button>
            </div>
            <div id="countdownSection" style="display: none;">
                <div id="countdownTimer" class="countdown-timer">3</div>
                <div class="countdown-text">Get Ready!</div>
            </div>
        </div>
    </div>
    
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="gameOverTitle">Game Over</h2>
            <p id="gameOverMessage">The forest has been lost to the flames!</p>
            <div class="modal-buttons">
                <button id="playAgainButton" class="game-button">
                    Play Again
                    <div class="button-shine"></div>
                </button>
                <button id="returnMenuButton" class="game-button" onclick="location.href='../menu/menu_h.html'">
                    Menu
                    <div class="button-shine"></div>
                </button>
            </div>
        </div>
    </div>
    
    <div class="ambient-fireflies">
        <div class="firefly f1"></div>
        <div class="firefly f2"></div>
        <div class="firefly f3"></div>
        <div class="firefly f4"></div>
        <div class="firefly f5"></div>
        <div class="firefly f6"></div>
        <div class="firefly f7"></div>
    </div>
</body>
</html>
